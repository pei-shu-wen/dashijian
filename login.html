<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
</head>

<body>
    <!-- 头部logo -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 中间模块 -->
    <div class="loginAndRegBox">
        <!-- 注册面板图片 -->
        <div class="titleimg"></div>
        <!-- 登陆 -->
        <div class="denglu">
            <form class="layui-form" action="" id="form-deng">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>  
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">

                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入" autocomplete="off"
                        class="layui-input">

                </div>

                <div class="layui-form-item">

                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">立即提交</button>

                </div>
                <div class="layui-form-item">

                    <a href="javascript:;" class="deng" >去注册</a>

                </div>


            </form>
        </div>
        <!-- 注册 -->
        <div class="zhuce reg-box">
           
                <form class="layui-form" action="" id="form-reg">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i> 
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
    
                    </div>
    
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i> 
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入注册密码" autocomplete="off"
                            class="layui-input">
    
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i> 
                        <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请确认注册密码" autocomplete="off"
                            class="layui-input">
    
                    </div>
                    

                    <div class="layui-form-item">
    
                        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">确认提交</button>
    
                    </div>
                    <div class="layui-form-item">
    
                        <a href="javascript:;" class="zhu" id="link_login">去登陆</a>
    
                    </div>
    
    
                </form>
           

           
        </div>

    </div>
    <script src="/assets/lib/jquery.js"></script>
<script src="/assets/js/login.js"></script>
<script src="/assets/lib/layui/layui.all.js"></script>
</body>

</html>
